<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Maven project with JSF</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</h:head>
<h:body>
<f:view>
    <h:form id="aaa">
        <p:outputLabel id="helloOutputLabelId" value="Here will be a hello word after click :D" style="display: block;"/>
        <p:commandButton value="Click me to make rest call" onclick="makeRestCall()"/>
        <p:outputLabel value="#{bean1.systemName}"/>
        <p:outputLabel value="#{bean2.systemName} depends on #{bean2.bean1.systemName}"/>
    </h:form>
</f:view>
</h:body>
</html>
