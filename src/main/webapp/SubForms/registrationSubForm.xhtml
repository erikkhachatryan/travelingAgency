<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog id="registrationDialogId" widgetVar="registrationDialog" width="500px"
              header="Registration" height="500px" dynamic="true" modal="true">
        <h:form id="registrationSubFormId">
            <h:panelGroup id="userNamePanelGroupId" layout="block">
                <p:outputLabel id="userNameOutputTextId" value="User Name"/>
                <p:inputText id="userNameInputTextId" value="#{registrationSubForm.currentUser.name}"
                             required="true" requiredMessage="User Name is required."/>
            </h:panelGroup>
            <h:panelGroup id="passwordPanelGroupId" layout="block">
                <p:outputLabel id="passwordOutputTextId" value="Password"/>
                <p:inputText id="passwordInputTextId" value="#{registrationSubForm.currentUser.password}"
                             required="true" requiredMessage="Password is required."/>
            </h:panelGroup>

            <p:commandButton id="registrationButtonId"
                             value="Register"
                             process="registrationSubFormId"
                             update="registrationSubFormId"
                             actionListener="#{registrationSubForm.register}"/>
        </h:form>
    </p:dialog>
</ui:composition>
