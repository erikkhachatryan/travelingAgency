<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Maven project with JSF</title>
    <script src="general.js" type="text/javascript"></script>
</h:head>
<h:body>
    <f:view>
        <h:form id="mainFormId">
            <!--<h:panelGroup layout="block">-->
            <!--<p:outputLabel id="helloOutputLabelId" value="Here will be a hello word after click :D"-->
            <!--style="display: block;"/>-->
            <!--<p:commandButton value="Click me to make rest call" onclick="makeRestCall()"/>-->
            <!--</h:panelGroup>-->
            <h:panelGroup id="locationPanelGroupId" layout="block">
                <p:outputLabel id="locatonLabelId" value="Location" />
                <p:selectOneMenu id="locationSelectOneMenuId"
                                 appendTo="@this"
                                 value="#{travelingLocationForm.selectedLocation}"
                                 required="true"
                                 requiredMessage="Location is required.">
                    <f:converter converterId="baseJSFSelectItemConverter"/>
                    <f:attribute name="itemsList" value="#{travelingLocationForm.locationsList}"/>
                    <f:selectItem id="locationsEmptySelectItemId" itemLabel="--Select Location--"/>
                    <f:selectItems id="locationsSelectItemsId"
                                   var="location"
                                   itemLabel="#{location.name}"
                                   value="#{travelingLocationForm.locationsList}"/>
                </p:selectOneMenu>
                <p:message id="locationrequiredMessageId" for="locationSelectOneMenuId" />
            </h:panelGroup>
            <p:commandButton id="saveButtonId"
                             value="save"
                             action="#{travelingLocationForm.save}"
                             update="mainFormId"
                             process="mainFormId"/>
        </h:form>
    </f:view>
</h:body>
</html>
