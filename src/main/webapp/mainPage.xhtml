<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:form id="mainFormId" rendered="#{travelingLocationForm.logined}">
        <!--<h:panelGroup layout="block">-->
            <!--<p:outputLabel id="helloOutputLabelId" value="Here will be a hello word after click :D"-->
                           <!--style="display: block;"/>-->
            <!--<p:commandButton value="Click me to make rest call" onclick="makeRestCall()"/>-->
        <!--</h:panelGroup>-->
        <h:panelGroup layout="block">
            <p:selectOneMenu id="locationSelectOneMenuId"
                             appendTo="@this"
                             value="#{travelingLocationForm.selectedLocation}">
                <f:converter converterId="baseJSFSelectItemConverter"/>
                <f:attribute name="itemsList" value="#{travelingLocationForm.locationsList}"/>
                <f:selectItem id="locationsEmptySelectItemId" itemLabel="--Select Location--"/>
                <f:selectItems id="locationsSelectItemsId"
                               var="location"
                               itemLabel="#{location.name}"
                               value="#{travelingLocationForm.locationsList}"/>
            </p:selectOneMenu>
        </h:panelGroup>
        <p:commandButton id="saveButtonId"
                         value="save"
                         action="#{travelingLocationForm.save}"
                         update="mainFormId"
                         process="mainFormId"/>
    </h:form>
</f:view>
</ui:composition>
