<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Maven project with JSF</title>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>-->
    <script src="script.js" type="text/javascript"></script>
</h:head>
<h:body>
    <f:view>
        <h:form id="mainFormId">
            <h:panelGroup layout="block">
                <p:outputLabel id="helloOutputLabelId" value="Here will be a hello word after click :D"
                               style="display: block;"/>
                <p:commandButton value="Click me to make rest call" onclick="makeRestCall()"/>
            </h:panelGroup>
            <h:panelGroup layout="block">
                <p:selectOneMenu id="locationSelectOneMenuId"
                                 appendTo="@this"
                                 value="#{master1Form.selectedLocation}">
                    <f:converter converterId="baseJSFSelectItemConverter" />
                    <f:attribute name="itemsList" value="#{master1Form.locationsList}" />
                    <f:selectItem id="locationsEmptySelectItemId" itemLabel="--Select Location--" />
                    <f:selectItems id="locationsSelectItemsId"
                                   var="location"
                                   itemLabel="#{location.name}"
                                   value="#{master1Form.locationsList}" />
                    <p:ajax event="change" process="@this" update="@this" />
                </p:selectOneMenu>
            </h:panelGroup>
            <p:commandButton id="saveButtonId"
                             value="save"
                             action="#{master1Form.save}"
                             update="mainFormId"
                             process="mainFormId" />
        </h:form>
    </f:view>
</h:body>
</html>
